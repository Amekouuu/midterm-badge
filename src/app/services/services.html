<div class="body">
  <section class="herobanner">
    <h1>Service Records</h1>
    <p>Search and browse all announcements in a structured view.</p>
  </section>

  <section class="services-page">

    <div class="search-wrap">
      <input
        type="text"
        placeholder="Search services..."
        (input)="onSearch($any($event.target).value)"
      />
    </div>

    <div class="grid" *ngIf="filtered$ | async as posts; else loadingState">
  <div class="state" *ngIf="posts.length === 0">
    No records found matching your search.
  </div>

  <div class="service-card" *ngFor="let post of posts">
    <div class="accent"></div>
    <div class="content">
      <span class="ticket-id">ID #{{ post.id }}</span>
      <h3>{{ post.title | uppercase }}</h3>
      <p>{{ post.body | truncate:80 }}</p>
    </div>
  </div>
</div> <ng-template #loadingState>
  <div class="state">
    <div class="spinner"></div>
    <p>Fetching records from portal...</p>
  </div>
</ng-template>

    <ng-template #loadingState>
      <div class="state">
        <div class="spinner"></div> <p>Fetching records from portal...</p>
      </div>
    </ng-template>

  </section>
</div>
